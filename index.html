<html>
<head>
  <link rel="stylesheet" media="all" href="style.css"/>
  <script defer type='text/javascript' src='f.js'></script>
</head>
<body onload="init()">
  <div id="header"><h1>Cvičme v&nbsp;rytme</h1></div>
  <div id="timer">
    <svg class="timer_svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="timer_circle">
        <circle class="timer_path-elapsed" cx="50" cy="50" r="45" />
        <path id="timer_path-remaining" stroke-dasharray="283" class="timer_path-remaining"
          d="
            M 50, 50
            m -45, 0
            a 45,45 0 1,0 90,0
            a 45,45 0 1,0 -90,0
          ">
        </path>
      </g>
    </svg>
    <span id="timeLabel" class="timer_label">
    </span>
  </div>
  <div id="startStopButton"><button></button></div>
</body>
</html>
